<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Galaxy background */
      background-image: url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3");
      background-size: cover;
      background-position: center;
      color: white;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #6c63ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #5148d6;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>ðŸŒŒ Math in Space</h1>

    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">

    <select id="operator">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (Ã—)</option>
      <option value="/">Division (Ã·)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <h2 id="result">Result: </h2>
  </div>

  <script>
    function calculate() {
      let n1 = Number(document.getElementById("num1").value);
      let n2 = Number(document.getElementById("num2").value);
      let op = document.getElementById("operator").value;
      let result;

      if (op === "+") result = n1 + n2;
      else if (op === "-") result = n1 - n2;
      else if (op === "*") result = n1 * n2;
      else if (op === "/") result = n2 !== 0 ? n1 / n2 : "Cannot divide by zero";

      document.getElementById("result").innerText = "Result: " + result;
